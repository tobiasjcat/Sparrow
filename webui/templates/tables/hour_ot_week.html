<h4 class="mb2">{{ ttitle }}</h4>
<table class="mb3">
  <tr>
    <td></td><!-- top left corner -->
    % for h in range(24):
    <td>{{ h }}:00</td>
    % end
  </tr>
  % for d in range(7):
  <tr>
    <td>{{ daymap[d] }}</td>
    % for h in range(24):
    <td style="background-color:{{ hdata[d][h]['bgcolor'] }};color:#000">
      {{ hdata[d][h]["value"] }}
    </td>
    % end
  </tr>
  % end
</table>
